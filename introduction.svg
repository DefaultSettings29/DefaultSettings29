<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>

      @font-face {
        font-family: 'Roboto Mono';
        font-style: normal;
        font-weight: 100;
        src: url('data:font/ttf;base64,BASE64_ENCODED_FONT') format('truetype');
      }

      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;font-family: 'Roboto Mono', monospace;
      }

      :root {
        --f-size: 1rem;
        --f-unit: 1vmin;
        --f: calc(var(--f-size) * var(--f-unit));
        --bg: var(--color-terminal-background);
      }

      *, *::after, *::before {
        box-sizing: border-box;
      }

      .body {
        --color-primary: #444444;
        --color-terminal-bar-background: #eeeeee;
        --color-terminal-background: #1f2335;
        --color-terminal-text: #5cff3c;

        height: 400px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        line-height: 1.5;
      }

      .container h1 {
        font-size: 1.4rem;
      }

      .container p {
        color: var(--color-primary);
      }

      .inline-box{
        display: flex;
        flex-wrap: wrap;
        column-gap: 5px;
      }

      .main-header-text {
        color: #f35626;
        background-image: -webkit-linear-gradient(92deg, #f35626, #feab3a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-animation: hue 10s infinite linear;
      }

      @-webkit-keyframes hue {
        from {
          -webkit-filter: hue-rotate(0deg);
        }
        to {
          -webkit-filter: hue-rotate(-360deg);
        }
      }

      .terminal-window{
        height: calc(65% - 10px);
        width: calc(100% - 50px);
        margin: 10px auto;
      }

      #bar {
          text-align: center;
          width: 100%;
          height: 25px;
          background-color: var(--color-terminal-bar-background);
          margin: 0 auto;
          font-family: monospace;
          padding: auto;
          float: none;
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
          display: flex;
          flex-wrap: wrap;
          column-gap: 5px;
          align-items: center;
      }

      #button-red {
          background-color: #f96256;
          border-radius: 100%;
          width: 15px;
          height: 15px;
          margin: 0 0 0 10px;
      }

      #button-yellow {
          background-color: #fdbc3d;
          border-radius: 100%;
          width: 15px;
          height: 15px;
          margin: 0 0 0 0;
      }

      #button-green {
          background-color: #33c948;
          border-radius: 100%;
          width: 15px;
          height: 15px;
          margin: 0 0 0 0;
      }

      #terminal-title {
        margin: 0 auto 0 auto;
        color: var(--color-primary);
      }

      #screen {
        background-color: var(--color-terminal-background);
        width: 100%;
        height: 100%;
        border-radius: 0 0 5px 5px;
        margin: 0 auto;
        padding: 12px;
        line-height: 1.5;
      }
      .hi {
        display: inline-block;
        transform-origin: 70% 70%;
        animation: hi 3s linear -2s infinite;
        font-size: 1.5rem !important;
      }
      @keyframes hi {
        25% { transform: rotate(0deg); }
        30% { transform: rotate(15deg); }
        35% { transform: rotate(0deg); }
        40% { transform: rotate(15deg); }
        45% { transform: rotate(0deg); }
        80% { transform: rotate(0deg); }
        85% { transform: rotate(15deg); }
        90% { transform: rotate(0deg); }
        95% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
      }

      .terminal-prompt{
        color: #eeeeee;
      }

      span {
        color: var(--color-terminal-text);
        font-size: 0.9rem;
        display: block;
      }

      .thanks-text{
        font-size: 1rem;
        margin: 5% auto;
        text-align: center;
        font-weight: 800;
        color: var(--color-terminal-text);
        transform: scaleX(var(--scale, 1));
        animation: glitch-p 11s infinite alternate;
      }

      .thanks-text::before, .thanks-text::after {
        --top: 0;
        --left: 0;
        --v-height: 30%;
        --n-tenth: calc(var(--f-size) * .1 * var(--top));
        --t-cut: calc(var(--n-tenth) / var(--f-size) * 100%);
        --b-cut: calc(var(--t-cut) + var(--v-height));
        content: attr(data-text);
        position: absolute;
        width: 100%;
        left: 0;
        text-align: center;
        transform: translateX(calc(var(--left) * 100%));
        filter: drop-shadow(0 0 transparent);
        text-shadow: calc(var(--left) * -3em) 0 0.02em lime, calc(var(--left) * -6em) 0 0.02em #ff00e1;
        background-color: var(--bg);
        clip-path: polygon(0% var(--t-cut), 100% var(--t-cut), 100% var(--b-cut), 0% var(--b-cut));
      }
      .thanks-text::before {
        animation: glitch-b 1.7s infinite alternate-reverse;
      }
      .thanks-text::after {
        animation: glitch-a 3.1s infinite alternate;
      }

      @keyframes glitch-p {
        17% {
          --scale: .87;
        }
        31% {
          --scale: 1.1;
        }
        37% {
          --scale: 1.3;
        }
        47% {
          --scale: .91;
        }
        87% {
          --scale: 1;
        }
      }
      @keyframes glitch-a {
        10%, 30%, 50%, 70%, 90% {
          --top: 0;
          --left: 0;
        }
        0% {
          --v-height: 15%;
        }
        20% {
          --left: .005;
        }
        40% {
          --left: .01;
          --v-height: 20%;
          --top: 3;
        }
        60% {
          --left: .03;
          --v-height: 25%;
          --top: 6;
        }
        80% {
          --left: .07;
          --v-height: 5%;
          --top: 8;
        }
        100% {
          --left: .083;
          --v-height: 30%;
          --top: 1;
        }
      }
      @keyframes glitch-b {
        10%, 30%, 50%, 70%, 90% {
          --top: 0;
          --left: 0;
        }
        0% {
          --v-height: 15%;
          --top: 10;
        }
        20% {
          --left: -.005;
        }
        40% {
          --left: -.01;
          --v-height: 17%;
          --top: 3;
        }
        60% {
          --left: -.03;
          --v-height: 35%;
          --top: 6;
        }
        80% {
          --left: -.07;
          --v-height: 5%;
          --top: 8;
        }
        100% {
          --left: -.083;
          --v-height: 30%;
          --top: 1;
        }
      }
      
    </style>
    <div class='body'>
      <div class='container'>
        <div class='inline-box'>
          <h1 class='main-header-text'>Hi</h1> <span class='hi'>üëã</span><h1 class='main-header-text'>, I'm DefaultSettings29</h1>
        </div>
        <p class='main-header-text'>A passionate <strong>backend</strong> &amp; <strong>frontend</strong> developer!</p>
        <div class='terminal-window'>
          <div id="bar">
            <div id='button-red'></div>
            <div id='button-yellow'></div>
            <div id='button-green'></div>
            <div id='terminal-title'>root@DefaultSettings29:~/introduction</div>
          </div>
          <div id="screen">
            <span>root@DefaultSettings29:~$ <text class='terminal-prompt'>sudo show introduction --details</text></span>
            <span>‚ùí I'm currently working on <strong>My studies</strong>.</span>
            <span>‚ùí I'm currently learning <strong>M.E.R.N.</strong></span>
            <span>‚ùí I'm looking to collaborate on <strong>Cool &amp; Awesome projects</strong>.</span>
            <span>‚ùí How to reach me: <strong>defaultsettingsofficial29@gmail.com</strong></span>
            <span>‚ùí Fun fact: <strong>There is nothing more beautiful than code</strong>.</span>
            <span class='thanks-text' data-text='Thank you for reading have a great day!'>Thank you for reading have a great day!</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>
